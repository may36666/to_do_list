<!DOCTYPE html>
<html lang="zh-hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="/js/vendor.js"></script>
    <title>Document</title>
</head>

<body>

    <h1 class="text-8xl text-center  ">
        Hello world!
    </h1>
    <p class="text-base">test</p>
    <div id="app" class="text-xl">
        <!-- <pre>{{ list }}</pre> 開發用呈現 -->
        <ul>
            <li v-for="(item, index) in list" >
                {{index +1}} - {{ item.name }} 年齡是 {{ item.age}}歲
            </li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                list: [
                    {
                        name: "小明",
                        age: 16,
                    },
                    {
                        name: "媽媽",
                        age: 38,
                    },
                    {
                        name: "漂亮阿姨",
                        age: 24,
                    },
                ],
            },
        });
    </script>
</body>

</html>
